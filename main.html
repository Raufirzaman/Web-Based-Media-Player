<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Based Media Player</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/jpg" href="wbms.jpg"/>
</head>
<body>
    <header>
        <div class="header-buttons">
            <button id="listFilesBtn"><img class="icon" src="home.png" alt="Home Icon"><p>Home</p></button>
            <a href="index.html"><button id="exit" title="Exit"><img src="logout.png" class="icon" alt="Logout Icon"></button></a>
        </div>
        
        <div id="searchContainer">
            <input type="text" id="searchInput" placeholder="Search files and folders..." />
            <button id="clearSearch" title="Clear Search">✕</button>
        </div>
    </header>
    
    <div id="filelist">
        <h1 class="original">Files</h1>
        <div id="fileControls">
            <button id="folderBackBtn" title="Previous Folder" disabled>←</button>
            <button id="folderForwardBtn" title="Next Folder" disabled>→</button>
            <button id="delete" title="Delete"><img src="delete.png" class="icon" alt="Delete Icon"></button>
        </div>
        <ul id="files">
            <!-- Files will be dynamically added here -->
        </ul>
    </div>

    <div id="player">
        <video id="video" controls class="hidden"></video>
        <audio id="audio" controls class="hidden"></audio>
        <canvas id="canvas" width="512" height="200" class="hidden"></canvas>
        
        <!-- Media controls - only visible for video/audio -->
        <div id="controls" class="hidden">
            <button id="backward" title="Rewind 10s"><img src="backward.png" class="icon" alt="Rewind Icon"></button>
            <button id="forward" title="Forward 10s"><img src="forward.png" class="icon" alt="Forward Icon"></button>
        </div>
    </div>

    <div id="fileinfo">
        <div id="fileinfoHeader">
            <h1 class="original">File Info</h1>
            <button id="toggleFileInfo" title="Toggle File Info">◀</button>
        </div>
        <div id="fileinfoContent">
            <p>File Name: <span id="filename">-</span></p>
            <p>File Size: <span id="filesize">-</span></p>
            <p>File Type: <span id="filetype">-</span></p>
            <p>File Date: <span id="filedate">-</span></p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
